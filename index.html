<!--======================================================== JS - Funções ===================================================-->

<script>
//Função para Criptografar:
function Crip(){
	if (document.getElementById("texto1").value != ""){
		document.getElementById("erro").style.display ="none";
		document.getElementById("texto2").style.display = "block";
		document.getElementById("texto2").value = '';
		texto = document.getElementById("texto1").value;
		crip = texto.replace(/e/g, "enter").replace(/i/g, "imes").replace(/a/g, "ai").replace(/o/g, "ober").replace(/u/g, "ufat");  
		document.getElementById("texto2").value = crip.toLowerCase();
	}
	else{
		document.getElementById("erro").style.display ="block";
		document.getElementById("texto2").style.display = "none";
	}
}
//Função para Descriptografar:
function Descrip(){
	if (document.getElementById("texto1").value != ""){
		document.getElementById("erro").style.display ="none";
		document.getElementById("texto2").style.display = "block";
		document.getElementById("texto2").value = '';
		texto = document.getElementById("texto1").value;
		descrip = texto.replace(/enter/g, "e").replace(/imes/g, "i").replace(/ai/g, "a").replace(/ober/g, "o").replace(/ufat/g, "u");  
		document.getElementById("texto2").value = descrip.toLowerCase();
	}
	else{
		document.getElementById("erro").style.display ="block";
		document.getElementById("texto2").style.display = "none";
	}
}
</script>

<script>
//Função cópiar botão: 
function Copiar() {
        let textoCopiado = document.getElementById("texto2");
        textoCopiado.select();
        textoCopiado.setSelectionRange(0, 99999)
        document.execCommand("copy");
        alert("O texto copiado é: " + textoCopiado.value);
    }
 </script>
